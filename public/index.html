<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMD3901B Assignment 2</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <!-- "Nintendo Zapper Light Gun" (https://skfb.ly/6RGWW) by Matt Wilson is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
            <a-asset-item id="zapper_model" src="./assets/zapper/scene.gltf" preload="auto" crossorigin="anonymous"></a-asset-item>
        </a-assets>
        <!-- Camera -->
        <a-entity camera wasd-controls look-controls position="0 1.6 0">
            <!-- Desktop/Mobile pointer-->
            <a-entity cursor="rayOrigin:mouse" raycaster="far:20; interval:100; objects:.interactive"></a-entity>
        </a-entity>
        <!-- Environment-->
        <a-entity environment="preset:forest"></a-entity>
    </a-scene>
</body>
</html>
