<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMD3901B Assignment 2</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="./js/balloon.js"></script>
</head>
<body>
    <a-scene>
        <!-- Assets -->
        <a-assets>
            <!-- "Nintendo Zapper Light Gun" (https://skfb.ly/6RGWW) by Matt Wilson is licensed under Creative Commons Attribution (http://creativecommons.org/licenses/by/4.0/).-->
            <a-asset-item 
                id="zapper_model" 
                src="./assets/zapper/scene.gltf" 
                preload="auto" 
                crossorigin="anonymous">
            </a-asset-item>
        </a-assets>

        <!-- Camera -->
        <a-entity camera wasd-controls look-controls position="0 2.2 6">
            <!-- Desktop/Mobile pointer-->
            <a-entity cursor="rayOrigin:mouse" raycaster="far:20; interval:100; objects:.interactive"></a-entity>
            <!-- Zapper model -->
            <a-entity id="zapper" position="0 -1 -1.5" scale="0.08 0.08 0.08" rotation="0 90 0" gltf-model="#zapper_model"></a-entity>
        </a-entity>

        <!-- VR Controller -->
        <!-- TODO: Add a component that switches which hand is active-->
        <!-- TODO: Add custom controller model-->
        <!-- https://aframe.io/docs/1.1.0/introduction/interactions-and-controllers.html#creating-custom-controllers -->
        <a-entity laser-controls="hand:right;" raycaster="far:20; interval:100; objects:.interactive"></a-entity>

        <!-- Environment-->
        <a-entity environment="preset:forest"></a-entity>

        <!-- Start/Restart button-->
        <a-entity id="button_universal">
            <!-- Button pillar -->
            <a-entity geometry="primitive:box; width:0.5; depth:0.5; height:2;" position="0 0.3 0" material="color:white;"></a-entity>
            <!-- Button -->
            <a-entity class="button interactive" spinning-effect="duration:18000"
                geometry="primitive:cylinder; radius:0.15; height:0.2;" position="0 1.3 0" material="color:rgb(255, 100, 100);"
                animation__mouseenter="property:material.color; type:color; to:rgb(255, 0, 0); dur:200; startEvents:mouseenter;"
                animation__mouseleave="property:material.color; type:color; to:rgb(255, 100, 100); dur:200; startEvents:mouseleave;"
                animation__click="property:position.y; from:1.3; to:1.25; dur:200; startEvents:click;">
            </a-entity>
            <!-- Front-facing start text-->
            <a-entity text="align: center; value: Start Game; width: 10" position="0 2 0"></a-entity>
            <!-- Back facing start text-->
            <a-entity text="align: center; value: Start Game; width: 10" position="0 2 0" rotation="0 180 0"></a-entity>
        </a-entity>

        <!-- Balloons -->
        <!-- TODO: Add randomization of color and position. Also points?-->
        <a-entity balloon class="interactive" geometry="primitive:sphere; radius:0.5;" position="0 1 -3" material="color:red;">

        </a-entity>
    </a-scene>
</body>
</html>
